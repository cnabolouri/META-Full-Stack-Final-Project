{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>

<div class="column">
  {% for item in menu %}
    <p>
      <a href="{% url 'restaurant:menu_item' pk=item.pk %}">{{ item.name }}</a><br>
      <span class="menu-price">${{ item.price }}.00</span>
    </p>
  {% empty %}
    <p>No menu items yet.</p>
  {% endfor %}
</div>
{% endblock %}
