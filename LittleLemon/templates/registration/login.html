{% extends 'base.html' %}
{% block content %}
<section>
  <article>
    <h1>Sign in</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="button">Sign in</button>
    </form>
    <p>New here? <a href="{% url 'signup' %}">Create an account</a>.</p>
  </article>
</section>
{% endblock %}
