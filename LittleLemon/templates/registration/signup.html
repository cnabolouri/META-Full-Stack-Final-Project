{% extends 'base.html' %}
{% block content %}
<section>
  <article>
    <h1>Create your account</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="button">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url 'restaurant:login' %}">Sign in</a>.</p>
  </article>
</section>
{% endblock %}
